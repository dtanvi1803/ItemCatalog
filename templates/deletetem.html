{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
	<div class="row divider green">
		<div class="col-md-12"></div>
	</div>
	<div class="row banner menu">
		<div class="col-md-11 col-md-offset-1 padding-none">
		<h4>{{category.name}}</h4>
		</div>
	</div>
	<div class="row">
		<div class="col-md-6 col-md-offset-1 padding-top">
			<form action="{{url_for('deleteItem',catid = category.id,itemid=item.id)}}" method = "POST">
				<div class="form-group">
					
					<h4>{{item.title}}</h4>
					<p>{{item.Description}}</p>
					<h4>Are you sure, Do you want to delete this item ?</h4>
				</div>
			{%if 'username' in session %}
				<button type="submit" class="btn btn-default" id="submit" type="submit">
				<span class="glyphicon glyphicon-ok-circle" aria-hidden="true"></span>Yes</button>			
				<button class="btn btn-default delete">
				<span class="glyphicon glyphicon-remove-circle" aria-hidden="true"></span><a href="{{url_for('items',catid=category.id)}}"> Cancel</a></button>				
					
					
			{% else %}
				
			{% endif %}

			</form>
		</div>
	</div>
{% endblock %}
