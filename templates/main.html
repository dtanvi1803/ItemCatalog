<!DOCTYPE html>
<html lang="en">
	<head>
		<link href='http://fonts.googleapis.com/css?family=Roboto:400,300,700' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
		<link rel=stylesheet type=text/css href="{{ url_for('static', filename='styles.css') }}">
	</head>
	<body>
		<div class="container">
		<div class="row banner">
			<div class="col-md-8 text-left"><h2>Catalog</h2>
			</div>
			<div class="col-md-4 padding-top text-right">
				{%if 'username' not in session %}
						<button class="btn login">
						<span class="glyphicon glyphicon-log-in" aria-hidden="true"></span><a href = "{{url_for('showLogin')}}" > Login </a></button>	

					
				{% else %}
						<button class="btn login">
						<span class="glyphicon glyphicon-log-out" aria-hidden="true"></span><a href ="{{url_for('disconnect')}}">Logout </a></button>	
				{% endif %}

			</div>		
		</div>
			{% block content %}
			{% endblock %}
		</div>
	</body>
</html>
