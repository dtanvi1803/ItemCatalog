{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
	<div class="row divider green">
		<div class="col-md-12"></div>
	</div>
	<div class="row banner menu">
		<div class="col-md-11 col-md-offset-1 padding-none">
		<h3>Category : {{category.name}}</h3>
		<h4>Item Selected : {{item.title}}</h4>
		</div>
	</div>
	<div class="row">
		<div class="col-md-6 col-md-offset-1 padding-top">
			<form action="{{url_for('editItem',catid = category.id,itemid=item.id)}}" method = "post">
				<div class="form-group">
					<label for="name">Title:</label>
					<input type ="text" maxlength="100" class="form-control" name="title" placeholder ='{{item.title }}''>

					<label for="description">Description:</label>
					<textarea class="form-control" maxlength="250" rows="3" name="description">{{item.Description}}</textarea>

					<label for="category">Category:</label><br/>
					<input type="text" name="category" class="form-control" placeholder='{{category.name}}' list="categorylist">
					<datalist id="categorylist">
						{% for i in categories %}
							<option value = {{i.id}}>{{i.name}}</option>
						{% endfor %}					
					</datalist>
					
					<button type="submit" class="btn btn-default" id="submit" type="submit">
					<span class="glyphicon glyphicon-ok" aria-hidden="true"></span>Save</button>
					<button class="btn btn-default delete">
					<span class="glyphicon glyphicon-remove" aria-hidden="true"></span><a href="{{url_for('items',catid=category.id)}}"> Cancel</a></button>

				</div>
			</form>
		</div>
	</div>
{% endblock %}
